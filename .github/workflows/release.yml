name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build action
        run: npm run build

      - name: Package action
        run: |
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # Remove dist from gitignore temporarily and add built files
          sed -i '/^dist\/$/d' .gitignore
          git add dist/ .gitignore

          # Commit if there are changes
          if ! git diff --staged --quiet; then
            git commit -m "Package action for ${{ github.ref_name }}"
            git push origin HEAD:${{ github.ref_name }} --force
          fi

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            ## Changes

            See [CHANGELOG.md](CHANGELOG.md) for details.

            ## Usage

            ```yaml
            - uses: MatloobAltaf/nx-code-coverage@${{ github.ref }}
              with:
                github-token: ${{ secrets.GITHUB_TOKEN }}
                coverage-folder: './coverage'
            ```
          draft: false
          prerelease: false
